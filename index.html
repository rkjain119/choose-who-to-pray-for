<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose who to pray for.</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="step">
        <label for="profile">
            <input type="file" id="profile" accept="image/*">

        <select>
            <option value="earth">Planet Earth</option

        <button class="step__finish">Next</button>
    </div>
    <div class="step"></div>
    <script src="app.js"></script>
</body>
</html>
